<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | By Code Info</title>

  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#">Booking</a>
      <div class="search_box">
        <input type="text" placeholder="Search ">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="header-icons">
      <i class="fas fa-bell"></i>
      <div class="account">
   
        <h4>Admin</h4>
      </div>
    </div>
  </header>
  <div class="container">
    <nav>
      <div class="side_navbar">
        <span>Main Menu</span>
       
        <a  href="http://localhost:4200/admin" class="active">Dashboard</a>
        <a href="http://localhost:4200/admin/users">Clients</a>
        <a href="http://localhost:4200/admin/Owners">Owners</a>
        <a href="http://localhost:4200/admin/Romms">Rooms</a>
        <a href="http://localhost:4200/admin/Homes">Houses</a>
        <a href="http://localhost:4200/admin/destinations">Destinations</a>
        <a href="http://localhost:4200/admin/commentaire">Comments</a>


      </div>
    </nav>

    <div class="main-body">
      <h2>Dashboard</h2>
      <div class="promo_card">
        <h1>Welcome to BOOKING</h1>

      </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total rental</h3>
                <ul class="list-inline two-part d-flex align-items-center mb-0">
                    <li>
                        <div id="sparklinedash"><canvas width="67" height="30"
                                style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                        </div>
                    </li>
                    <span class="counter text-success">{{this.info[0]}}</span>
                    <li class="ms-auto"></li>
                </ul>
            </div>
        </div>
    <div class="col-lg-4 col-md-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total Users </h3>
                <ul class="list-inline two-part d-flex align-items-center mb-0">
                    <li>
                        <div id="sparklinedash2"><canvas width="67" height="30"
                                style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                        </div>
                    </li>
                    <span class="counter text-purple">{{info[1]}}</span>
                    <li class="ms-auto"></li>
                </ul>
            </div>
        </div> 
        <div class="col-lg-4 col-md-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total comments</h3>
                <ul class="list-inline two-part d-flex align-items-center mb-0">
                    <li>
                        <div id="sparklinedash3"><canvas width="67" height="30"
                                style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                        </div>
                    </li>
                    <span class="counter text-info">{{info[2]}}</span>
                    <li class="ms-auto">
                    </li>
                </ul>
            </div>
            
        </div>
        <div class="container col-12 mb-5">
          <div class="row mb-5">
            <div class="analytics col-md-6 py-5 mb-5 ps-4 text-center">
              <h1 class="text-center">Analytics Users</h1>
              <app-piachart></app-piachart>
            </div>
            <div class="col-md-6 py-5 mb-5 ps-4 text-center">
              <h1 class="text-center">Analytics Rooms & Houses </h1>
              <app-charttwo></app-charttwo>
            </div>
          </div>
        </div>
    </div>
    </div>


  </div>
</body>

</html>
