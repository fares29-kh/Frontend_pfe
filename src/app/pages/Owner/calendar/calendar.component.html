            </path>
          </svg><!-- <span class="fas fa-times fs--1"></span> Font Awesome fontawesome.com --></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          Do you want really to {{state}} this reservation ?
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="updateReservation()" type="button">Okay</button>
        <button class="btn btn-danger" type="button" (click)="onCloseHandled()" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
