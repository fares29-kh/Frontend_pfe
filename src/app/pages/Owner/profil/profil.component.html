<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | By Code Info</title>

  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#">Booking</a>
      <div class="search_box">
        <input type="text" placeholder="Search ">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="header-icons">
      <i class="fas fa-bell"></i>
      <div class="account">


      </div>
    </div>
  </header>
  <div class="container">
    <nav>
      <div class="side_navbar">
        <span>Main Menu</span>
        <a  href="http://localhost:4200/Owner" class="active">Dashboard</a>
        <a href="http://localhost:4200/Owner/calendar">Calendar</a>
        <a href="http://localhost:4200/Owner/reservations">reservations</a>
        <a href="http://localhost:4200/Owner/MyRoom">My Room</a>
        <a href="http://localhost:4200/Owner/MyHouse">My House</a>


      </div>
    </nav>

    <div class="main-body">
      <h2>Dashboard</h2>
      <div class="promo_card">
        <h1>Welcome to BOOKING</h1>

        </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total rental</h3>
                <ul class="list-inline two-part d-flex align-items-center mb-0">
                    <li>
                        <div id="sparklinedash"><canvas width="67" height="30"
                                style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                        </div>
                    </li>
           <span class="counter text-success">9</span>
                </ul>
            </div>
        </div>
        <div class="col-lg-4 col-md-12">
            <div class="white-box analytics-info">
                <h3 class="box-title">Total reservation</h3>
                <ul class="list-inline two-part d-flex align-items-center mb-0">
                    <li>
                        <div id="sparklinedash2"><canvas width="67" height="30"
                                style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                        </div>
                    </li>
             <span class="counter text-purple">9</span>
                </ul>
            </div>
        </div>
    
        <div class="col-lg-4 col-md-12">
          <div class="white-box analytics-info">
              <h3 class="box-title">Total comments</h3>
              <ul class="list-inline two-part d-flex align-items-center mb-0">
                  <li>
                      <div id="sparklinedash3"><canvas width="67" height="30"
                              style="display: inline-block; width: 67px; height: 30px; vertical-align: top;"></canvas>
                      </div>
                  </li>
                  <span class="counter text-info">17</span>
                  <li class="ms-auto">
                  </li>
              </ul>
          </div>
          
      </div>
