<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | By Code Info</title>

  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#">Booking</a>
      <div class="search_box">
        <input type="text" placeholder="Search ">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="header-icons">
      <i class="fas fa-bell"></i>
      <div class="account">
     
        <h3>name</h3>
      </div>
    </div>
  </header>
  <div class="container">
    <nav>
      <div class="side_navbar">
        <span>Main Menu</span>
        <a  href="http://localhost:4200/Owner" class="active">Dashboard</a>
        <a href="http://localhost:4200/Owner/calendar">Calendar</a>
        <a href="http://localhost:4200/Owner/reservations">reservations</a>
        <a href="http://localhost:4200/Owner/MyRoom">My Room</a>
        <a href="http://localhost:4200/Owner/MyHouse">My House</a>
        <a href="http://localhost:4200/Owner/AddRoom">Add Room</a>
        <a href="http://localhost:4200/Owner/AddHouse">Add House</a>
      </div>
    </nav>

    <div class="main-body">
        <h1>Add House</h1>
     
        <div class="card">
      
        
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">House Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
          
                  [(ngModel)]="chambre.nomMaison"
                  name="id"/>
              </div>
        
              <div class="form-group">
                <label for="exampleFormControlInput1">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
         
                  [(ngModel)]="chambre.adresse"
                  name="prenom"
                />
              </div>
        
              <div class="form-group">
                  <label for="">City</label>
                  <select  [(ngModel)]="chambre.ville" name="region" class="form-select"  aria-label="Default select example">
                    <option value="" disabled selected hidden> Rechercher Votre Region </option>
                    <option value="Monastir">Monastir</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Mahdia">Mahdia</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Nabeul">Nabeul</option>
                    <option value="Bizert">Bizert</option>
                    <option value="Gafsa">Gafsa</option>
                    <option value="Ariana">Ariana</option>
                  </select>
                </div>
        
              <div class="form-group">
                <label for="">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
               
                  [(ngModel)]="chambre.description"
                  name="etablissement"
      
                  /> </div>
            
          
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Categorie</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      [(ngModel)]="chambre.categorie"
                      name="dateF"
                      
                      required
                    />
                  </div>
               
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      [(ngModel)]="chambre.prix"
                      name="datedebut"
                     
                      required
                    />
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Adult Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    [(ngModel)]="chambre.nbrAdulte"
                    name="datedebut"
                   
                    required
                  />
                </div>
      
      
      
      
                <div class="form-group">
                  <label for="exampleFormControlInput1">Children Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    [(ngModel)]="chambre.nbrEnfant"
                    name="dateF"
                    
                    required
                  />
                </div>
      
      
      
       
       
              <div class="form-group">
                <label for="exampleFormControlInput1">Video Link</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  [(ngModel)]="chambre.lienVideo"
                  name="datedebut"
                 
                  required
                />
              </div>
    
    
    
    
              <div class="form-group">
                <label for="exampleFormControlInput1">Map Link</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  [(ngModel)]="chambre.lienCarte"
                  name="dateF"
                  
                  required
                />
              </div>
    
    
    
            <div class="form-group">
              <label for="">Pictures</label>
              <input
              [(ngModel)]="chambre.images"
                name="pdf"
                class="form-control"
                type="file"
                
                id="myFile"/>
            </div>
      
        
              <button  (click)="addmaison()" type="button" class="btn btn-primary">
                Enregistrer
              </button>
            </form>
          </div>
        </div>
    
    </div>


  </div>



                    
</body>

</html>
